<script>
    //Problema: Inversão de Número usando while
    /*
    Escreva um programa que peça ao usuário um número e inverta sua ordem usando uma estrutura de repetição while.
    Exemplo:
    Entrada: 12345
    Saída: 54321
    */

    // ENTRADA
    let entrada = prompt("Insira uma sequência de números");

    // PROCESSAMENTO
    let saida = "";
    let i = entrada.length - 1;
    while (i >= 0) {
        saida += entrada[i];
        i--;
    }

    // SAÍDA
    alert(saida);
</script>
